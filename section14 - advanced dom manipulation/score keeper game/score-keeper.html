<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="score-keeper.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h1><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>

        <p>Playing to: <span>5</span></p>
        <input class="btn btn-default" type="number" min="1" oninput="validity.valid||(value='');">
        <button id="p1" class="btn btn-default" type="button" name="button">Player One</button>
        <button id="p2" class="btn btn-default" type="button" name="button">Player Two</button>
        <button id="reset" class="btn btn-danger" type="button" name="button">Reset</button>
    </div>
    <script type="text/javascript" src="score-keeper.js"></script>
  </body>
</html>
